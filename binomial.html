<!DOCTYPE html>
<html>
<head>
    <title>European Option Binomial Valuation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>European Option Binomial Valuation</h1>

    <div class="input-container">
        <label for="s">s:</label>
        <input type="text" id="s">
    </div>

    <div class="input-container">
        <label for="x">x:</label>
        <input type="text" id="x">
    </div>

    <div class="input-container">
        <label for="r">r:</label>
        <input type="text" id="r">
    </div>

    <div class="input-container">
        <label for="sigma">sigma:</label>
        <input type="text" id="sigma">
    </div>

    <div class="input-container">
        <label for="T">T:</label>
        <input type="text" id="T">
    </div>

    <div class="input-container">
        <label for="q">q:</label>
        <input type="text" id="q">
    </div>

    <button onclick="plotResult()">Plot Result</button>

    <div id="plot-container"></div>

    <script src="script.js"></script>
</body>
</html>
