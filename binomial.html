<!DOCTYPE html>
<html>
<head>
    <title>European Option Binomial Valuation</title>
    
    <style>
         body {
         font-family: Arial, sans-serif;
     }

     h1 {
         text-align: center;
     }

     .input-container {
         margin: 10px 0;
     }

     .input-container label {
         margin-right: 10px;
     }

     button {
         margin-top: 10px;
     }

     #plot-container {
         width: 800px;
         margin: 50px auto;
     }
   </style>
</head>
<body>
    <h1>European Option Binomial Valuation</h1>

    <div class="input-container">
        <label for="s">s:</label>
        <input type="text" id="s">
    </div>

    <div class="input-container">
        <label for="x">x:</label>
        <input type="text" id="x">
    </div>

    <div class="input-container">
        <label for="r">r:</label>
        <input type="text" id="r">
    </div>

    <div class="input-container">
        <label for="sigma">sigma:</label>
        <input type="text" id="sigma">
    </div>

    <div class="input-container">
        <label for="T">T:</label>
        <input type="text" id="T">
    </div>

    <div class="input-container">
        <label for="q">q:</label>
        <input type="text" id="q">
    </div>

    <button onclick="plotResult()">Plot Result</button>

    <div id="plot-container"></div>

    <script src="binoscript.js"></script>
</body>
</html>
